<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Performance Analysis</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>


</head>
<body>

    <div class="container">
        <h1>Instagram Performance Analysis</h1>

        <!-- Account Selection -->
        <label for="accounts">Select an Instagram Account:</label>
        <select id="accounts">
            <option value="">-- Select an account --</option>
            <option value="ranveer">BeerBiceps (Ranveer)</option>
            <option value="hitesh">Hitesh Choudhary</option>
        </select>

        <!-- Instagram Embed -->
        <div id="instagram-embed"></div>

        <!-- Quick Glance & Analyze -->
        <div id="quick-glance" style="display: none;">
            <button id="analyze-btn">Analyze Performance</button>
        </div>

        <!-- Analysis Results -->
        <div id="containersm">
        <div id="analysis-results">
            <h2>Analysis Results</h2>
            <p>Insights will appear here...</p>
        </div>

        <!-- Chat Section -->
        <div id="chat-container">
            <h2>Chat with AI</h2>
            <div id="chat">
                <p>Chat will appear here...</p>
            </div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
       </div>
    </div>
    <div class="wrapper">
    <div id="graph">
        <div id="graph1">
            <h2>Engagement Trends Over Time</h2>
            <svg id="engagementGraph"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>

        <div id="graph2">
            <h2>Post Type Wise Engagement</h2>
            <svg id="donutChart"></svg>  
            <div class="tooltip" id="tooltipDonut"></div>
        </div>
    </div>
</div>
    
    <script src="static/script.js"></script>
</body>
</html>
